<div *ngIf="champion" class="champion-details">
  <div class="champion-details__header">
    {{ champion.name }}, {{ champion.title }}
  </div>
  <div *ngFor="let key of keys(champion.skins)">
    {{key}}: {{champion.skins[key].name}}

  </div>
  <div *ngFor="let key of keys(champion)">
    {{key}}: {{champion[key]}}

  </div>
</div>
